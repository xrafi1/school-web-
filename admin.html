<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rafi University</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .input, .textarea {
            @apply mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
        .textarea {
            min-height: 120px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 p-10 bg-white shadow-lg rounded-xl">
            <div>
                <img class="mx-auto h-12 w-auto rounded-full" src="https://i.ibb.co/r2tP3wzb/Blue-Modern-Initials-Letter-A-University-Logo.png" alt="Logo">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Admin Panel Login
                </h2>
            </div>
            <div class="mt-8 space-y-6">
                <div>
                    <label for="email" class="label">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="input" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="label">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="input" placeholder="Password">
                </div>
                <div>
                    <button id="login-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                    <p id="auth-error" class="text-red-500 text-sm mt-2 text-center"></p>
                </div>
            </div>
        </div>
    </div>


    <div id="admin-panel" class="hidden">
        <header class="bg-white shadow-md p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Website Content Management</h1>
                <button id="logout-button" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">Logout</button>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 border-b pb-4">Edit Page Content</h2>
                
                <form id="content-form" class="space-y-8">
                    
                    <!-- Hero Section -->
                    <div class="p-4 border rounded-md">
                        <h3 class="text-lg font-semibold mb-4">Hero Section</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="heroTitle" class="label">Hero Title</label>
                                <input type="text" id="heroTitle" class="input">
                            </div>
                            <div>
                                <label for="carouselImages" class="label">Carousel Image URLs (one per line)</label>
                                <textarea id="carouselImages" class="textarea"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- About Us Section -->
                    <div class="p-4 border rounded-md">
                        <h3 class="text-lg font-semibold mb-4">About Us Section</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="aboutUsImage" class="label">Image URL</label>
                                <input type="text" id="aboutUsImage" class="input">
                            </div>
                            <div>
                                <label for="aboutUsText" class="label">About Us Text</label>
                                <textarea id="aboutUsText" class="textarea"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Leadership Messages -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="p-4 border rounded-md">
                            <h3 class="text-lg font-semibold mb-4">Principal's Message</h3>
                            <div class="space-y-4">
                                <div><label for="principalName" class="label">Name</label><input type="text" id="principalName" class="input"></div>
                                <div><label for="principalTitle" class="label">Title</label><input type="text" id="principalTitle" class="input"></div>
                                <div><label for="principalImage" class="label">Image URL</label><input type="text" id="principalImage" class="input"></div>
                                <div><label for="principalMessage" class="label">Message</label><textarea id="principalMessage" class="textarea"></textarea></div>
                            </div>
                        </div>
                        <div class="p-4 border rounded-md">
                            <h3 class="text-lg font-semibold mb-4">Director's Message</h3>
                            <div class="space-y-4">
                                <div><label for="directorName" class="label">Name</label><input type="text" id="directorName" class="input"></div>
                                <div><label for="directorTitle" class="label">Title</label><input type="text" id="directorTitle" class="input"></div>
                                <div><label for="directorImage" class="label">Image URL</label><input type="text" id="directorImage" class="input"></div>
                                <div><label for="directorMessage" class="label">Message</label><textarea id="directorMessage" class="textarea"></textarea></div>
                            </div>
                        </div>
                    </div>

                    <!-- Vision & Mission -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="p-4 border rounded-md">
                            <h3 class="text-lg font-semibold mb-4">Our Vision</h3>
                            <div class="space-y-4">
                                <div><label for="visionImage" class="label">Image URL</label><input type="text" id="visionImage" class="input"></div>
                                <div><label for="visionText" class="label">Text</label><textarea id="visionText" class="textarea"></textarea></div>
                            </div>
                        </div>
                        <div class="p-4 border rounded-md">
                            <h3 class="text-lg font-semibold mb-4">Our Mission</h3>
                            <div class="space-y-4">
                                <div><label for="missionImage" class="label">Image URL</label><input type="text" id="missionImage" class="input"></div>
                                <div><label for="missionText" class="label">Text</label><textarea id="missionText" class="textarea"></textarea></div>
                            </div>
                        </div>
                    </div>

                    <!-- Statistics -->
                    <div class="grid md:grid-cols-2 gap-6">
                         <div class="p-4 border rounded-md">
                            <h3 class="text-lg font-semibold mb-4">Total Students Stat</h3>
                            <div class="space-y-4">
                                <div><label for="statsStudentsNumber" class="label">Number (e.g., 550+)</label><input type="text" id="statsStudentsNumber" class="input"></div>
                                <div><label for="statsStudentsText" class="label">Text</label><textarea id="statsStudentsText" class="textarea"></textarea></div>
                            </div>
                        </div>
                         <div class="p-4 border rounded-md">
                            <h3 class="text-lg font-semibold mb-4">Passout Students Stat</h3>
                            <div class="space-y-4">
                                <div><label for="statsPassoutNumber" class="label">Number (e.g., 36)</label><input type="text" id="statsPassoutNumber" class="input"></div>
                                <div><label for="statsPassoutText" class="label">Text</label><textarea id="statsPassoutText" class="textarea"></textarea></div>
                            </div>
                        </div>
                    </div>

                    <!-- Features -->
                    <div class="p-4 border rounded-md">
                        <h3 class="text-lg font-semibold mb-4">Special Features (one per line)</h3>
                        <textarea id="features" class="textarea" placeholder="Qualified and experienced teachers.&#10;Disciplined and quality education."></textarea>
                    </div>

                    <div class="flex justify-end pt-6">
                        <button type="submit" id="save-button" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Add your Firebase project configuration here
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const contentRef = doc(db, "websiteContent", "mainPage");

        const authScreen = document.getElementById('auth-screen');
        const adminPanel = document.getElementById('admin-panel');
        
        // Check auth state
        onAuthStateChanged(auth, user => {
            if (user) {
                authScreen.style.display = 'none';
                adminPanel.style.display = 'block';
                loadContent();
            } else {
                authScreen.style.display = 'flex';
                adminPanel.style.display = 'none';
            }
        });

        // Login
        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error);
                errorEl.textContent = 'Login failed. Please check your credentials.';
            }
        });

        // Logout
        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth);
        });

        // Load content from Firestore into the form
        async function loadContent() {
            try {
                const docSnap = await getDoc(contentRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    for (const key in data) {
                        const el = document.getElementById(key);
                        if (el) {
                           if (Array.isArray(data[key])) {
                                el.value = data[key].join('\n');
                            } else {
                                el.value = data[key];
                            }
                        }
                    }
                } else {
                    console.log("No content document yet. Saving will create it.");
                }
            } catch (error) {
                console.error("Error loading content:", error);
                alert("Could not load content.");
            }
        }
        
        // Save content to Firestore
        document.getElementById('content-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveButton = document.getElementById('save-button');
            saveButton.textContent = 'Saving...';
            saveButton.disabled = true;

            const form = e.target;
            const data = {};
            const inputs = form.querySelectorAll('input, textarea');
            
            inputs.forEach(input => {
                const id = input.id;
                // Handle textareas that represent arrays
                if (id === 'carouselImages' || id === 'features') {
                    data[id] = input.value.split('\n').map(item => item.trim()).filter(item => item);
                } else {
                    data[id] = input.value;
                }
            });

            try {
                await setDoc(contentRef, data);
                saveButton.textContent = 'Saved!';
                setTimeout(() => { saveButton.textContent = 'Save Changes'; }, 2000);
            } catch (error) {
                console.error("Error saving document: ", error);
                alert("An error occurred. Could not save changes.");
                saveButton.textContent = 'Save Changes';
            } finally {
                saveButton.disabled = false;
            }
        });
    </script>
</body>
</html>
